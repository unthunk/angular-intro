<!doctype html>
<html lang="en" ng-app="beerApp">
<head>
  <title>The Beer App</title>
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="/css/beer-app.css">
</head>
<body>
  <h1>The Beer App</h1>


  <div class="beer-app" ng-controller="beerListCtrl">

   <h2 ng-bind="listTitle"></h2>  <!-- let's use ng-bind directives instead of curly braces -->

    <ul class="beer-list" >
      <li ng-repeat="beer in beers">
        <h3 ng-bind="beer.name"></h3>
        <p ng-bind="beer.style"></p>
        <img ng-src="/img/{{beer.img}}" />  <!-- ng-src directive like a boss -->
      </li>
    </ul>

  </div>


  <script src="/bower_components/angular/angular.min.js"></script>
  <script src="app.js"></script>
  <script src="beerlist/beerListController.js"></script>
</body>
</html>
