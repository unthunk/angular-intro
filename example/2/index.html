<!doctype html>
<html lang="en" ng-app="beerApp">
<head>
  <title>The Beer App</title>
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="/css/beer-app.css">
</head>
<body>
  <h1>The Beer App</h1>

  <!-- let's add the controller -->
  <div class="beer-app" ng-controller="beerListCtrl">

    <h2>{{listTitle}}</h2>  <!-- curly-brace exptession binding -->

    <ul class="beer-list">
      <li ng-repeat="beer in beers">  <!-- hey, this is an Angular directive -->
        <h3>{{beer.name}}</h3>
        <p>{{beer.style}}</p>
        <img src="/img/{{beer.img}}" />  <!-- hmm, we are getting a GET http://localhost:3003/img/%7B%7Bbeer.img%7D%7D 404 (Not Found) error -->
      </li>
    </ul>

  </div>


  <script src="/bower_components/angular/angular.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
